services:
  - type: web
    name: ig-agent-api
    runtime: node
    rootDir: api
    plan: free
    # dockerfilePath: ./Dockerfile
    # dockerContext: .
    buildCommand: |
      npm ci
      npm run prisma:generate
      npm run prisma:migrate
      npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: ig-agent-db # referência do database abaixo
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-3.5-turbo
    healthCheckPath: /api/content/health # se você tiver um endpoint de health
    autoDeploy: true

  # Frontend como Static Site (Vite gera /dist)
  - type: web
    runtime: static
    name: ig-agent-web
    staticPublishPath: ./dist
    rootDir: web
    buildCommand: npm ci && npm run build
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: ig-agent-api
          type: web
          property: host
        # Render vai injetar apenas o host. No seu código, monte a URL:
        # const base = `https://${import.meta.env.VITE_API_BASE_URL}`
    headers:
      - path: /*
        name: Cache-Control
        value: max-age=0, s-maxage=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: ig-agent-db
    databaseName: igdb
    plan: free
